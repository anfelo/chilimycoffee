{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{block "title" .}}{{end}}</title>

        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
        <link rel="stylesheet" href="/static/css/ros-pine.min.css">
        <link rel="stylesheet" href="/static/css/styles.css" />

        <link rel="stylesheet" href="/static/fontawesome/css/fontawesome.css" />
        <link rel="stylesheet" href="/static/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="/static/fontawesome/css/solid.css" />
        <link rel="stylesheet" href="/static/fontawesome/css/regular.css" />
    </head>
    <body>
        <header class="container">
            <nav>
                <ul>
                    <li><a href="/" class="header-logo">
                            <img src="/static/img/logo.png" width="32px">
                            <h3>chilimycoffee</h3>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li><a href="/guides" class="secondary">Guides</a></li>
                </ul>
            </nav>
        </header>

        {{block "content" .}}{{end}}

        <img class="footer-divider" src="/static/img/wave.svg" alt="Squared Wave SVG">

        <footer class="pico-background-slate-800">
            <div class="container has-text-centered">
                Made with lots of ☕️ and 🌶️
            </div>
        </footer>

        <script src="/static/js/highlight/highlight.min.js"></script>
        <script src="/static/js/highlight/languages/bash.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
{{end}}
